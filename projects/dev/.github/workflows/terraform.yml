name: Terraform

on:
  push:
    branches:
      - test1
  pull_request:
    branches:
      - test1

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        run: |
          wget https://releases.hashicorp.com/terraform/1.66.3/terraform_1.66.3_linux_amd64.zip
          unzip terraform_1.66.3_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform --version

      - name: Initialize Terraform
        run: terraform init
        env:
          HUAWEICLOUD_ACCESS_KEY: ${{ secrets.HUAWEICLOUD_ACCESS_KEY }}
          HUAWEICLOUD_SECRET_KEY: ${{ secrets.HUAWEICLOUD_SECRET_KEY }}
          HUAWEICLOUD_REGION: ${{ secrets.HUAWEICLOUD_REGION }}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan
        env:
          HUAWEICLOUD_ACCESS_KEY: ${{ secrets.HUAWEICLOUD_ACCESS_KEY }}
          HUAWEICLOUD_SECRET_KEY: ${{ secrets.HUAWEICLOUD_SECRET_KEY }}
          HUAWEICLOUD_REGION: ${{ secrets.HUAWEICLOUD_REGION }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/test1'
        run: terraform apply -auto-approve
        env:
          HUAWEICLOUD_ACCESS_KEY: ${{ secrets.HUAWEICLOUD_ACCESS_KEY }}
          HUAWEICLOUD_SECRET_KEY: ${{ secrets.HUAWEICLOUD_SECRET_KEY }}
          HUAWEICLOUD_REGION: ${{ secrets.HUAWEICLOUD_REGION }}
